<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Calculator | Just Another Calculator Website (JACW)</title>
</head>
<body>
    <div class="wrapper">
        <section class="screen">
            <div class="expression-line">
                <div class="current-expression">0<span class="cursor"></span></div>
                <div class="preview"></div>
            </div>
        </section>

        <section class="calc-buttons">
            <div class="move-buttons">
                <button class="move-button" data-action="left">&larr;</button>
                <button class="move-button" data-action="right">&rarr;</button>
            </div>

            <div class="calc-grid">
                <div class="calc-button-row">
                    <button class="calc-button" data-number>7</button>
                    <button class="calc-button" data-number>8</button>
                    <button class="calc-button" data-number>9</button>
                    <button class="calc-button operator" data-action="delete">DEL</button>
                    <button class="calc-button double operator" data-action="clear">AC</button>
                </div>
                <div class="calc-button-row">
                    <button class="calc-button" data-number>4</button>
                    <button class="calc-button" data-number>5</button>
                    <button class="calc-button" data-number>6</button>
                    <button class="calc-button operator" data-action="multiply">&times;</button>
                    <button class="calc-button operator" data-action="divide">&divide;</button>
                </div>

                <div class="calc-button-row">
                    <button class="calc-button" data-number>1</button>
                    <button class="calc-button" data-number>2</button>
                    <button class="calc-button" data-number>3</button>
                    <button class="calc-button operator" data-action="add">&plus;</button>
                    <button class="calc-button operator" data-action="subtract">&minus;</button>
                </div>

                <div class="calc-button-row">
                    <button class="calc-button" data-number>0</button>
                    <button class="calc-button operator" data-action="decimal">&comma;</button>
                    <button class="calc-button operator" data-action="sqrt">&radic;</button>
                    <button class="calc-button operator" data-action="square">xÂ²</button>
                    <button class="calc-button double operator" data-action="equals">&equals;</button>
                </div>
            </div>
        </section>
    </div>

    <script type="module" src="dist/script.js"></script>
</body>
</html>
